[autoplace-control-names]
starting-lake-size=Starting lake size
starting-lake-regularity=Starting lake regularity
starting-lake-offset-x=Starting lake horizontal offset
starting-lake-offset-y=Starting lake vertical offset
starting-lake-offset-multiplier=Starting lake offset multiplier
starting-lake-offset-multiplier-2=Starting lake offset multiplier 2
starting-resources-offset-x=Starting resources horizontal offset
starting-resources-offset-y=Starting resources vertical offset
starting-resources-offset-multiplier=Starting resources offset multiplier
starting-resources-offset-multiplier-2=Starting resources offset multiplier 2

[autoplace-control-description]
starting-lake-offset-multiplier=Scales the starting lake offset options above.
starting-lake-offset-multiplier-2=Also scales the starting lake offset options above, on top of the first multiplier, in case you want to move it further.
starting-resources-offset-multiplier=Scales the starting resources offset options above.
starting-resources-offset-multiplier-2=Also scales the starting resources offset options above, on top of the first multiplier, in case you want to move them further.