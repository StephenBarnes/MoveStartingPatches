[autoplace-control-names]
starting-lake-size=Starting lake size
starting-lake-regularity=Starting lake regularity
starting-lake-offset-x=Starting lake horizontal offset
starting-lake-offset-y=Starting lake vertical offset
starting-lake-offset-multiplier=Starting lake offset multiplier
starting-resources-offset-x=Starting resources horizontal offset
starting-resources-offset-y=Starting resources vertical offset
starting-resources-offset-multiplier=Starting resources offset multiplier
nonstarting-resources-offset-x=Other resources horizontal offset
nonstarting-resources-offset-y=Other resources vertical offset
nonstarting-resources-offset-multiplier=Other resources offset multiplier

[autoplace-control-description]
starting-lake-offset-multiplier=Scales the starting lake offset options above. Note distances scale with the SQUARE of this number.
starting-resources-offset-multiplier=Scales the starting resources offset options above. Note distances scale with the SQUARE of this number.
nonstarting-resources-offset-multiplier=Scales the other resources offset options above. Note distances scale with the SQUARE of this number.